<style>
  * {
    box-sizing: border-box;

  h1 {
    margin: 0;
    color: #b1005d;
    font-size: 34px;
  }

  p {
    margin: 12px 0 30px;
    color: #555;
    font-size: 15px;
  }

  .buttons {
    position: relative;
  }

  button {
    padding: 12px 34px;
    font-size: 17px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
  }

  #yes {
    background: #ff2f92;
    color: white;

</head>

</div>
